<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard UI (HTML/CSS/JS)</title>
  <style>
    :root{
      --bg:#f5f7fb; --panel:#ffffff; --text:#1f2937; --muted:#6b7280; --accent:#2563eb;
      --sidebar-width:240px; --sidebar-collapsed:72px;
    }
    [data-theme="dark"]{
      --bg:#0b1220; --panel:#0f1724; --text:#e6eef8; --muted:#9aa6bd; --accent:#60a5fa;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text);}

    /* 레이아웃 */
    .app{display:flex; min-height:100vh;}

    /* 사이드바 */
    .sidebar{width:var(--sidebar-width); background:var(--panel); box-shadow:2px 0 6px rgba(0,0,0,0.04); transition:width .22s ease; overflow:hidden}
    .sidebar.collapsed{width:var(--sidebar-collapsed)}
    .sidebar .brand{display:flex; align-items:center; gap:12px; padding:18px 16px; border-bottom:1px solid rgba(0,0,0,0.04)}
    .brand .logo{width:36px; height:36px; border-radius:8px; background:linear-gradient(135deg,var(--accent), #7c3aed); display:flex; align-items:center; justify-content:center; color:white; font-weight:700}
    .brand .title{font-weight:600; font-size: 13px;}

    .nav{padding:10px 4px}
    .nav-item{display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:10px; margin:6px 8px; cursor:pointer; color:var(--text);}
    .nav-item:hover{background:rgba(0,0,0,0.03)}
    .nav-item svg{flex:0 0 24px; width:24px; height:24px}
    .nav-item .label{white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

    /* 상단 바 */
    .main{flex:1; display:flex; flex-direction:column}
    .topbar{height:64px; display:flex; align-items:center; justify-content:space-between; padding:0 16px; gap:12px; background:transparent}
    .topbar .left{display:flex; align-items:center; gap:12px}
    .hamburger{width:40px; height:40px; display:inline-grid; place-items:center; border-radius:8px; cursor:pointer}
    .hamburger:hover{background:rgba(0,0,0,0.04)}

    .controls{display:flex; align-items:center; gap:10px}
    .profile{display:flex; align-items:center; gap:8px; padding:6px 8px; border-radius:8px; cursor:pointer}
    .avatar{width:36px; height:36px; border-radius:999px; background:linear-gradient(135deg,#34d399,#60a5fa); display:flex; align-items:center; justify-content:center; color:white; font-weight:700}

    .toggle{display:inline-flex; align-items:center; gap:8px; padding:6px; border-radius:8px; cursor:pointer}
    .toggle input{display:none}
    .switch{width:40px; height:22px; background:rgba(0,0,0,0.08); border-radius:999px; position:relative}
    .switch::after{content:""; position:absolute; width:18px; height:18px; left:2px; top:2px; border-radius:50%; background:white; transition:transform .18s}
    [data-theme="dark"] .switch{background:rgba(255,255,255,0.14)}
    [data-theme="dark"] .switch::after{transform:translateX(18px)}

    /* 컨텐츠 */
    .content{padding:20px}

    /* collapsed 스타일 조정: 레이블 숨김, 중앙 정렬 */
    .sidebar.collapsed .brand .title{display:none}
    .sidebar.collapsed .nav-item{justify-content:center}
    .sidebar.collapsed .nav-item .label{display:none}

    /* 반응형 */
    @media (max-width:720px){
      .sidebar{position:fixed; z-index:40; height:100vh}
      .sidebar.collapsed{transform:translateX(-100%); width:240px}
      .overlay{display:block}
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">D</div>
        <div class="title">육사교 - 당직 관리 시스템</div>
      </div>

      <nav class="nav" id="nav">
        <!-- 메뉴 항목: 아이콘 + 라벨 -->
        <div class="nav-item" data-key="dashboard">
          <!-- 아이콘 (SVG) -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 13h8V3H3v10zM3 21h8v-6H3v6zM13 21h8V11h-8v10zM13 3v6h8V3h-8z" fill="currentColor"/></svg>
          <div class="label">대시보드</div>
        </div>

        <div class="nav-item" data-key="reports">
          <svg viewBox="0 0 24 24" fill="none"><path d="M3 13h18v-2H3v2zm0 6h12v-2H3v2zM3 5v2h18V5H3z" fill="currentColor"/></svg>
          <div class="label">리포트</div>
        </div>

        <div class="nav-item" data-key="settings">
          <svg viewBox="0 0 24 24" fill="none"><path d="M19.14 12.94a7.07 7.07 0 000-1.88l2.03-1.58a.5.5 0 00.12-.63l-1.92-3.32a.5.5 0 00-.6-.22l-2.39.96a6.9 6.9 0 00-1.61-.94l-.36-2.54A.5.5 0 0013.9 2h-3.8a.5.5 0 00-.5.43l-.36 2.54c-.58.24-1.12.57-1.61.94l-2.39-.96a.5.5 0 00-.6.22L2.7 8.85a.5.5 0 00.12.63L4.85 11a7.07 7.07 0 000 1.88L2.82 14.46a.5.5 0 00-.12.63l1.92 3.32c.14.24.44.34.7.22l2.39-.96c.49.37 1.03.7 1.61.94l.36 2.54c.05.28.28.47.5.47h3.8c.22 0 .45-.19.5-.47l.36-2.54c.58-.24 1.12-.57 1.61-.94l2.39.96c.26.12.56.02.7-.22l1.92-3.32a.5.5 0 00-.12-.63l-2.03-1.58zM12 15.5A3.5 3.5 0 1112 8.5a3.5 3.5 0 010 7z" fill="currentColor"/></svg>
          <div class="label">설정</div>
        </div>

        <div class="nav-item" data-key="help">
          <svg viewBox="0 0 24 24" fill="none"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm1.07-7.75c-.9.92-1.07 1.26-1.07 2.25h-2v-.5c0-1 .3-1.5 1.2-2.4.9-.92 1.8-1.35 1.8-2.85 0-1.66-1.34-3-3-3s-3 1.34-3 3H8c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.85-1.04 2.63-1.93 3.75z" fill="currentColor"/></svg>
          <div class="label">도움말</div>
        </div>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="left">
          <button class="hamburger" id="btnToggle" aria-label="Toggle menu">
            <!-- 햄버거 아이콘 -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <!-- 로고(타이틀은 사이드바에 있으므로 상단엔 작게) -->
          <div style="display:flex; align-items:center; gap:8px;">
            <!-- <div style="width:34px;height:34px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;color:white;font-weight:700">D</div> -->
            <div style="font-weight:600">대쉬보드</div>
          </div>
        </div>

        <div class="controls">
          <div class="toggle" id="darkToggle" role="button" aria-label="Toggle dark mode">
            <div class="switch" aria-hidden="true"></div>
          </div>

          <div class="profile" id="profile">
            <div class="avatar">김</div>
            <div style="display:flex;flex-direction:column;text-align:right">
              <div style="font-size:14px;font-weight:600">김규민</div>
              <div style="font-size:12px;color:var(--muted)">관리자</div>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <h1 style="margin:0 0 12px 0">환영합니다</h1>
        <p style="margin:0 0 18px 0;color:var(--muted)">이 레이아웃은 HTML, CSS, JavaScript만 사용했습니다. 왼쪽 햄버거로 사이드바를 열고 닫아보세요.</p>

        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px">
          <div style="background:var(--panel);padding:16px;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,0.04)">카드 1</div>
          <div style="background:var(--panel);padding:16px;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,0.04)">카드 2</div>
          <div style="background:var(--panel);padding:16px;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,0.04)">카드 3</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // 사용자 선호: 한국어 주석 유지
    const app = document.getElementById('app');
    const sidebar = document.getElementById('sidebar');
    const btnToggle = document.getElementById('btnToggle');
    const darkToggle = document.getElementById('darkToggle');

    // 사이드바 상태 (초기: 펼친 상태)
    let collapsed = false;

    // 햄버거 클릭 -> 사이드바 펼치기/접기
    btnToggle.addEventListener('click', ()=>{
      collapsed = !collapsed;
      if(collapsed) sidebar.classList.add('collapsed');
      else sidebar.classList.remove('collapsed');
    });

    // 다크모드 토글: data-theme 속성으로 처리
    let dark = false;
    darkToggle.addEventListener('click', ()=>{
      dark = !dark;
      if(dark) document.documentElement.setAttribute('data-theme','dark');
      else document.documentElement.removeAttribute('data-theme');
    });

    // 네비게이션 항목 클릭 (예시: 활성화 표시)
    document.getElementById('nav').addEventListener('click', (e)=>{
      const item = e.target.closest('.nav-item');
      if(!item) return;
      // 활성화 스타일 간단히 적용
      document.querySelectorAll('.nav-item').forEach(n=>n.style.background='');
      item.style.background='rgba(37,99,235,0.08)';
    });

    // 키보드 접근성: 'm' 키로 토글 (데스크톱용)
    window.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase() === 'm') btnToggle.click();
      if(e.key.toLowerCase() === 'd') darkToggle.click();
    });
  </script>
</body>
</html>
